(function init() {

  function toPixelUrl(event, url) {
    var pixelID = '167728698293213';
    var url = [
      'https://www.facebook.com/tr?id=' + pixelID,
      '&ev=PageView' + event,
      '&dl=' + url,
      '&ts=' + (new Date().getTime()),
      '&v=2.5.1',
    ].join('');
    console.log(encodeURI(url);
